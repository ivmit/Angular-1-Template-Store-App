<div class="row templates">
  <div ng-repeat="template in templates">

    <div class="col-xs-6 col-md-4">
      <h3>{{template.name}}</h3>
      <a href="#/templates/{{template.id}}" class="thumbnail">
        <img ng-src="images/{{template.images[0].name}}"  class="img-center" alt="{{template.images[0].name}}">
        <h4>{{template.price | currency}}</h4>
      </a>
    </div>
  </div>
</div>
